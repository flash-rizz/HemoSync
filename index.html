<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container login-page">
        <div class="login-header">
            <div class="logo-icon">ðŸ©¸</div>
            <h1>HemoSync</h1>
            <p>Save lives, spreading smiles.</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g. johndoe@hemosync.my" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            required 
                            style="width: 100%; padding-right: 40px; box-sizing: border-box;"
                        >
                        <i 
                            class="fa-solid fa-eye" 
                            id="togglePassword" 
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"
                        ></i>
                    </div>
                </div>

                <p id="errorMessage" class="error-msg"></p>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="footer-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <a href="#" id="forgotPasswordLink" class="forgot-pass">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
