<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - My Events</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container" style="animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);">
        
        <div class="login-header">
            <h1>My Published Events</h1>
            <p>Manage your upcoming blood drives.</p>
        </div>

        <div id="loadingMessage" style="text-align: center; color: #888; animation: pulse 1.5s infinite;">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading events...
        </div>
        
        <div id="eventsList" class="events-container">
        </div>

        <button class="btn-logout" style="margin-top: 20px;" onclick="window.location.href='organiser_dashboard.html'">
            Back to Dashboard
        </button>
    </div>
    <div id="detailsModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Event Details</h3>
            <p id="detailVenue" style="color:#D32F2F; margin:0;">Venue Name</p>
        </div>
        
        <div class="modal-body" style="text-align:left;">
            <p><strong>Date:</strong> <span id="detailDate">--</span></p>
            <p><strong>Hospital:</strong> <span id="detailHospital">--</span></p>
            <p><strong>Priority Types:</strong> <span id="detailTypes">--</span></p>
            
            <hr style="margin:15px 0; border:0; border-top:1px solid #eee;">
            
            <h4>Slot Breakdown:</h4>
            <div id="slotDetailsList" style="max-height:150px; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:8px;">
                </div>
        </div>

        <div class="modal-actions">
            <button class="btn-secondary" onclick="document.getElementById('detailsModal').style.display='none'">Close</button>
        </div>
    </div>
</div>
    <script type="module" src="my_events.js"></script>
</body>

</html>
