<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Manage Users</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container dashboard-container" style="max-width: 1200px; width: 95%; margin: auto;">
        
        <div class="dashboard-header">
            <div class="user-info">
                <button onclick="window.location.href='admin_dashboard.html'" class="btn-back" style="background: #f8f9fa; border: 1px solid #ddd; color: #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 10px; font-weight: 600;">
                    <i class="fa-solid fa-arrow-left"></i> 
                    <span>Back to Dashboard</span>
                </button>
                <h2>User Management</h2>
                <p>Oversight for Donors, Organisers, and Hospitals.</p>
            </div>
        </div>

        <div id="userDetailsPanel" class="status-card" style="display: none; background: #fffbe6; border-left: 5px solid #ffe58f; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <h3><i class="fa-solid fa-id-card"></i> Profile Details</h3>
                <button onclick="closeDetails()" style="background:none; border:none; font-size: 24px; cursor:pointer;">&times;</button>
            </div>
            <div id="userDetailsContent" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 15px;">
                </div>
        </div>

        <div class="status-card" style="display: block;">
            <div class="search-box" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="adminSearchInput" placeholder="Search by email..." style="flex: 1; min-width: 280px; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                <div style="display: flex; gap: 10px; width: 100%; flex: 1;">
                    <button id="execSearchBtn" class="btn-login" style="margin: 0; flex: 1;">Find</button>
                    <button id="clearSearchBtn" class="btn-logout" style="margin: 0; flex: 1; background: #6c757d;">Reset</button>
                </div>
            </div>
        </div>

        <div class="status-card" style="display: block; overflow-x: auto; padding: 0;">
            <table style="width: 100%; border-collapse: collapse; min-width: 700px;">
                <thead style="background: #f8f9fa;">
                    <tr style="text-align: left; border-bottom: 2px solid #eee;">
                        <th style="padding: 15px;">User Info</th>
                        <th style="padding: 15px;">Role</th>
                        <th style="padding: 15px;">Status</th>
                        <th style="padding: 15px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>

        <div id="suspensionModal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px);">
            <div class="status-card" style="max-width: 450px; width: 90%; background: white; padding: 30px; border-radius: 15px; border-top: 8px solid #e74c3c; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);">
                
                <div style="text-align: center;">
                    <h3 style="color: #e74c3c; margin-bottom: 10px; font-size: 22px;">
                        <i class="fa-solid fa-triangle-exclamation"></i> Suspend Account
                    </h3>
                    <p id="suspensionTargetText" style="font-size: 14px; color: #555; line-height: 1.5;"></p>
                </div>
                
                <div style="width: 100%;">
                    <label style="font-size: 11px; font-weight: 600; color: #999; letter-spacing: 1px; display: block; margin-bottom: 8px;">REASON FOR SUSPENSION</label>
                    <textarea id="suspensionReason" placeholder="Enter audit reason here..." 
                              style="width: 100%; height: 100px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Poppins'; resize: none; box-sizing: border-box;"></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; width: 100%; margin-top: 10px;">
                    <button id="cancelModalBtn" class="btn-logout" style="flex: 1; background: #6c757d; color: white; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none;">Cancel</button>
                    <button id="confirmModalBtn" class="btn-login" style="flex: 1; background: #e74c3c; color: white; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none;">Confirm</button>
                </div>
            </div>
        </div>
    
        <script type="module" src="manage_users.js"></script>
    </body>
    </html>

</body>
</html>
