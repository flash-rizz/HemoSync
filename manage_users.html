<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HemoSync - Manage Users</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* IMPORTANT:
       These MUST use !important so they override any inline styles. */
    #desktopTableWrap { display: block !important; }
    #mobileCardWrap { display: none !important; }

    @media (max-width: 768px) {
      #desktopTableWrap { display: none !important; }
      #mobileCardWrap { display: block !important; }
    }

    .user-card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 14px;
      background: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    }

    .user-card.pending {
      background: #fffbe6;
      border-color: #ffe58f;
    }

    .user-card-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .user-card .label {
      font-size: 11px;
      font-weight: 600;
      color: #999;
      letter-spacing: 0.5px;
    }

    .user-card .value {
      font-size: 14px;
      color: #222;
      font-weight: 600;
    }

    .user-card .subvalue {
      font-size: 12px;
      color: #666;
      font-weight: 400;
      margin-top: 2px;
    }

    .user-card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 10px;
    }

    .user-card-actions .btn-login,
    .user-card-actions .btn-logout {
      width: auto !important;
      flex: 1 1 calc(50% - 8px);
      padding: 10px 12px !important;
      font-size: 12px !important;
    }

    .user-card-actions button {
      margin-top: 0 !important;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      color: white;
      font-weight: 600;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="app-container dashboard-container">
    <div class="dashboard-header">
      <div class="user-info">
        <button
          id="adminLogoutBtn"
          class="btn-back"
          style="background: #e74c3c; border: 1px solid #c0392b; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 10px; font-weight: 600;"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>

        <h2>User Management</h2>
        <p>Oversight for Donors, Organisers, and Hospitals.</p>
      </div>
    </div>

    <div
      id="userDetailsPanel"
      class="status-card"
      style="display: none; background: #fffbe6; border-left: 5px solid #ffe58f; margin-bottom: 20px; animation: slideUpFade 0.4s ease;"
    >
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <h3><i class="fa-solid fa-id-card"></i> Profile Details</h3>
        <button onclick="closeDetails()" style="background:none; border:none; font-size: 24px; cursor:pointer;">&times;</button>
      </div>

      <div
        id="userDetailsContent"
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 15px;"
      ></div>
    </div>

    <div class="status-card" style="display: block;">
      <div class="search-box" style="display: flex; gap: 10px; flex-wrap: wrap;">
        <input
          type="text"
          id="adminSearchInput"
          placeholder="Search by name or email..."
          style="flex: 1; min-width: 280px; padding: 12px; border-radius: 8px; border: 1px solid #ddd;"
        />

        <select
          id="statusFilter"
          style="min-width: 200px; padding: 12px; border-radius: 8px; border: 1px solid #ddd;"
        >
          <option value="ALL">All statuses</option>
          <option value="Pending">Pending (needs verify)</option>
          <option value="Active">Active</option>
          <option value="Suspended">Suspended</option>
        </select>

        <div
          id="pendingCounter"
          style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 8px; border: 1px solid #ffe58f; background: #fffbe6; color: #b26a00; font-weight: 600; min-width: 150px; justify-content: center;"
        >
          <i class="fa-solid fa-clock"></i>
          <span>Pending: 0</span>
        </div>

        <div style="display: flex; gap: 10px; width: 100%; flex: 1;">
          <button id="execSearchBtn" class="btn-login" style="margin: 0; flex: 1;">Find</button>
          <button id="clearSearchBtn" class="btn-logout" style="margin: 0; flex: 1; background: #6c757d; color:white;">Reset</button>
        </div>

        <div id="pendingHeadsUp" style="display:none; width: 100%; font-size: 12px; color: #b26a00; margin-top: 6px;">
          Heads up: These accounts are pending. Verify them or remind them to complete screening.
        </div>
      </div>
    </div>

    <!-- DESKTOP TABLE -->
    <div id="desktopTableWrap" class="status-card" style="overflow-x: auto; padding: 0;">
      <table style="width: 100%; border-collapse: collapse; min-width: 700px;">
        <thead style="background: #f8f9fa;">
          <tr style="text-align: left; border-bottom: 2px solid #eee;">
            <th style="padding: 15px;">User Info</th>
            <th style="padding: 15px;">Role</th>
            <th style="padding: 15px;">Status</th>
            <th style="padding: 15px; text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <!-- MOBILE CARDS -->
    <div id="mobileCardWrap" class="status-card">
      <div id="mobileUserCards" style="display: grid; gap: 12px;"></div>
    </div>

    <div class="status-card" style="display: block; margin-top: 12px;">
      <div style="display: flex; gap: 10px; width: 100%; align-items: center; justify-content: space-between; flex-wrap: wrap;">
        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
          <label style="font-size: 12px; color: #777;">Rows per page:</label>
          <select id="pageSizeSelect" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; min-width: 120px;">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
          </select>
        </div>

        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
          <button id="prevPageBtn" class="btn-logout" style="margin: 0; background: #6c757d; color: white;">Prev</button>
          <div id="pageInfo" style="font-size: 12px; color: #777; min-width: 160px; text-align: center;">Page 1</div>
          <button id="nextPageBtn" class="btn-login" style="margin: 0;">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div
    id="suspensionModal"
    class="modal-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px);"
  >
    <div
      class="status-card"
      style="max-width: 450px; width: 90%; background: white; padding: 30px; border-radius: 15px; border-top: 8px solid #e74c3c; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);"
    >
      <div style="text-align: center;">
        <h2 style="margin: 0; color: #e74c3c;">
          <i class="fa-solid fa-triangle-exclamation"></i> Suspend User
        </h2>
        <p style="margin: 10px 0 0; font-size: 13px; color: #666;">
          Enter a reason below. This will block the user from logging in.
        </p>
      </div>

      <textarea
        id="suspensionReasonInput"
        placeholder="e.g. Fake profile, suspicious activity, policy violation..."
        style="width: 100%; min-height: 100px; padding: 12px; border-radius: 10px; border: 1px solid #ddd; resize: none; outline: none;"
      ></textarea>

      <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        <button
          id="cancelSuspendBtn"
          class="btn-logout"
          style="margin: 0; flex: 1; background: #6c757d; color: white;"
        >
          Cancel
        </button>

        <button
          id="confirmSuspendBtn"
          class="btn-login"
          style="margin: 0; flex: 1; background: #e74c3c;"
        >
          Confirm Suspend
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="manage_users.js"></script>
</body>
</html>
