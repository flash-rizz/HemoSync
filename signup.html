<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

    <div class="app-container signup-page">
        <div class="login-header">
            <div class="logo-icon">ðŸ©¸</div>
            <h1>Join HemoSync</h1>
            <p>Create an account to get started.</p>
        </div>

        <div class="login-form-container">
            <form id="signupForm">

                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="role">I am a...</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="donor">Blood Donor</option>
                        <option value="medical">Hospital / Clinic</option>
                        <option value="organiser">Event Organiser</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g. johndoe@hemosync.my" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="Create a password" required
                            style="width: 100%; padding-right: 40px; box-sizing: border-box;">
                        <i class="fa-solid fa-eye" id="togglePassword"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"></i>
                    </div>
                </div>


                <p id="errorMessage" class="error-msg"></p>

                <button type="submit" class="btn-login">Sign Up</button>
            </form>

            <div class="footer-links">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
