<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HemoSync - Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <div class="login-header">
            <div class="icon-box" style="background-color: #ffebee; color: #d32f2f;">
                <i class="fa-solid fa-bell"></i>
            </div>
            <h1>Notifications</h1>
            <p>Urgent alerts from hospitals.</p>
        </div>

        <div id="loadingMsg" style="text-align:center; color:#888; margin-top:20px;">
            <i class="fa-solid fa-spinner fa-spin"></i> Checking for alerts...
        </div>

        <div id="notificationList" style="margin-top: 20px;">
            </div>

        <button class="btn-logout" style="margin-top: 20px;" onclick="window.location.href='organiser_dashboard.html'">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <script type="module" src="notifications.js"></script>
</body>
</html>
