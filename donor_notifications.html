<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container dashboard-container">
        
        <div class="login-header" style="margin-bottom: 20px; text-align: left;">
            <div class="icon-box bg-red" style="margin: 0 0 10px 0;">
                <i class="fa-solid fa-bell"></i>
            </div>
            <h2>Event Alerts</h2>
            <p>Donation drives matching your blood type.</p>
        </div>

        <div id="notifList" class="faq-list">
            <p style="text-align: center; color: #999; margin-top: 20px;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Checking for events...
            </p>
        </div>

        <button class="btn-logout" onclick="window.location.href='donor_home.html'" style="margin-top: auto;">
            Back to Dashboard
        </button>
    </div>

    <script type="module" src="donor_notifications.js"></script>
</body>
</html>
