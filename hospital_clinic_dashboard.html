<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Hospital/Clinic Portal</title>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Poppins', sans-serif;
        }

        .portal-wrapper {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .dashboard-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
        }

        .logo-text { 
            color: #D32F2F; 
            font-weight: 600; 
            margin: 0; 
            font-size: 20px; 
        }

        .logo-icon { 
            color: #D32F2F; 
            font-size: 28px; 
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }

        .menu-item {
            background: #fdfdfd;
            border-radius: 22px;
            padding: 25px 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            border-color: #D32F2F;
            box-shadow: 0 15px 30px rgba(211,47,47,0.15);
        }

        .icon-box { 
            width: 55px; 
            height: 55px; 
            border-radius: 18px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 12px;
            font-size: 22px; 
        }

        .bg-blue { background: #e3f2fd; color: #1976d2; }
        .bg-orange { background: #fff3e0; color: #f57c00; }
        .bg-green { background: #e8f5e9; color: #388e3c; }
        .bg-red { background: #ffebee; color: #d32f2f; }

        .menu-item span { 
            font-weight: 600; 
            font-size: 13px; 
            color: #444; 
        }

        .status-card { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            background: #fff; 
            border-radius: 18px; 
            margin-bottom: 25px; 
            border: 1px solid #f0f0f0; 
        }

        .section-panel { 
            display: none; 
            margin-top: 25px; 
            padding: 15px; 
            background: #f8fafb; 
            border-radius: 20px; 
            border: 1px solid #eee; 
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            outline: none;
        }

        .btn-action {
            background: #D32F2F;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-logout-red {
            width: 100%;
            margin-top: 30px;
            background: #D32F2F;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>

<div class="portal-wrapper">

    <div class="dashboard-header">
        <div>
            <h2 class="logo-text">Hospital / Clinic Portal</h2>
            <p style="font-size:11px; color:#888;">HemoSync Management Suite</p>
        </div>
        <div class="logo-icon">
            <i class="fa-solid fa-hospital-user"></i>
        </div>
    </div>

    <div class="status-card" id="alertCard">
        <div>
            <h3 style="font-size:13px; margin:0;">Live System Status</h3>
            <p id="stockStatus" style="font-size:11px; margin:0;">Syncing with inventory...</p>
        </div>
        <i class="fa-solid fa-circle-check" style="color:#69F0AE;"></i>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="toggleSection('inventorySection')">
            <div class="icon-box bg-blue"><i class="fa-solid fa-boxes-stacked"></i></div>
            <span>Manage Stock</span>
        </div>

        <div class="menu-item" onclick="toggleSection('verifySection')">
            <div class="icon-box bg-orange"><i class="fa-solid fa-truck-ramp-box"></i></div>
            <span>Verify Delivery</span>
        </div>

        <div class="menu-item" onclick="toggleSection('searchSection')">
            <div class="icon-box bg-green"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
            <span>Donor Triage</span>
        </div>

        <div class="menu-item" onclick="triggerRedAlert()">
            <div class="icon-box bg-red"><i class="fa-solid fa-bullhorn"></i></div>
            <span>Red Alert</span>
        </div>
    </div>

    <div id="inventorySection" class="section-panel" style="display:block;">
        <h4 style="font-size:14px;">Current Inventory</h4>
        <table style="width:100%; font-size:11px;">
            <thead>
                <tr style="color:#888;">
                    <th>Type</th><th>Qty</th><th>Expiry</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <div id="searchSection" class="section-panel">
        <h4 style="font-size:14px;">Donor Security Check</h4>
        <input id="donorIdInput" placeholder="Enter Donor ID">
        <button class="btn-action" onclick="performDonorSearch()">Retrieve Profile</button>
        <div id="donorResult" style="font-size:11px; margin-top:10px;"></div>
    </div>

    <div id="verifySection" class="section-panel">
        <h4 style="font-size:14px;">Verify Incoming Batch</h4>
        <input placeholder="Batch Number">
        <button class="btn-action" style="background:#f57c00;">Confirm Receipt</button>
    </div>

    <button id="logoutBtn" class="btn-logout-red">
        <i class="fa-solid fa-power-off"></i> Logout System
    </button>

</div>

<script type="module" src="hospital_clinic_dashboard.js"></script>

</body>
</html>
