<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HemoSync â€“ Hospital / Clinic Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portal-wrapper {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-text {
            color: #D32F2F;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .logo-icon {
            font-size: 28px;
            color: #D32F2F;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .menu-item {
            background: #fdfdfd;
            border-radius: 22px;
            padding: 25px 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            text-decoration: none;
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            border-color: #D32F2F;
            box-shadow: 0 15px 30px rgba(211,47,47,0.15);
        }

        .icon-box {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 22px;
        }

        .bg-blue { background: #e3f2fd; color: #1976d2; }
        .bg-orange { background: #fff3e0; color: #f57c00; }
        .bg-green { background: #e8f5e9; color: #388e3c; }
        .bg-purple { background: #f3e5f5; color: #7b1fa2; }

        .menu-item span {
            font-size: 13px;
            font-weight: 600;
            color: #444;
        }

        /* ðŸ”´ RED ALERT */
        .emergency-section {
            background: #ffebee;
            border: 2px solid #d32f2f;
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .emergency-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            color: #d32f2f;
            cursor: pointer;
        }

        .emergency-icon {
            font-size: 40px;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .emergency-btn {
            width: 100%;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .logout-btn {
            width: 100%;
            background: #D32F2F;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="portal-wrapper">

    <div class="dashboard-header">
        <div>
            <h2 class="logo-text">Hospital / Clinic Portal</h2>
            <p style="font-size:11px;color:#888;">HemoSync Management Suite</p>
        </div>
        <i class="fa-solid fa-hospital-user logo-icon"></i>
    </div>

    <div class="menu-grid">
        <a href="select_profile.html" class="menu-item">
            <div class="icon-box bg-blue"><i class="fa-solid fa-boxes-stacked"></i></div>
            <span>Manage Stock</span>
        </a>

        <a href="verify_delivery.html" class="menu-item">
            <div class="icon-box bg-orange"><i class="fa-solid fa-truck-ramp-box"></i></div>
            <span>Verify Delivery</span>
        </a>

        <a href="system_reporting.html" class="menu-item">
            <div class="icon-box bg-purple"><i class="fa-solid fa-chart-line"></i></div>
            <span>System Reporting</span>

        </a>

        <a href="hospital_clinic_profile.html" class="menu-item">
            <div class="icon-box bg-purple"><i class="fa-solid fa-chart-line"></i></div>
            <span>Profile</span>
        </a>
    </div>

    <!-- ðŸ”´ RED ALERT WITH MENU -->
    <div class="emergency-section">
        <i class="fa-solid fa-ellipsis-vertical emergency-menu"
           onclick="location.href='red_alert_summary.html'"></i>

        <div class="emergency-icon">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <strong style="color:#d32f2f;">RED ALERT EMERGENCY</strong>
        <p style="font-size:13px;color:#666;">For critical blood shortages</p>

        <button class="emergency-btn" onclick="location.href='red_alert.html'">
            <i class="fa-solid fa-bullhorn"></i> ISSUE RED ALERT
        </button>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout System</button>

</div>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./hospital_clinic_dashboard.js"></script>

</body>
</html>
