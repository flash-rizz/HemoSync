<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HemoSync â€“ Verify Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body{
    margin:0;
    background:#f0f2f5;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:100%;
    max-width:500px;
    background:#fff;
    border-radius:25px;
    padding:30px;
    box-shadow:0 20px 60px rgba(0,0,0,0.1);
}
.header{
    border-bottom:2px solid #eee;
    padding-bottom:15px;
    margin-bottom:20px;
}
.header h2{
    margin:0;
    color:#1976d2;
}
.header p{
    margin:5px 0 0;
    font-size:12px;
    color:#777;
}

/* EVENT CARD */
.event-card{
    background:#f9fafb;
    border-radius:15px;
    padding:18px;
    margin-bottom:15px;
    border:1px solid #e0e0e0;
    transition:0.3s;
}
.event-title{
    font-weight:600;
    font-size:15px;
    margin-bottom:8px;
}
.event-info{
    font-size:12px;
    color:#555;
    line-height:1.6;
}

/* ðŸ”´ REJECTED STATE */
.event-card.rejected{
    background:#ffffff;
    border:1px solid #b71c1c;
}
.event-card.rejected .event-title,
.event-card.rejected .event-info{
    color:#000000;
}

/* ACTION BUTTONS */
.actions{
    display:flex;
    gap:10px;
    margin-top:15px;
}
.btn{
    flex:1;
    padding:10px;
    border-radius:10px;
    border:none;
    color:white;
    font-weight:600;
    cursor:pointer;
    font-size:13px;
}
.btn-confirm{ background:#388e3c; }
.btn-reject{ background:#b71c1c; }

.back-btn{
    width:100%;
    margin-top:20px;
    background:#D32F2F;
    border:none;
    padding:14px;
    border-radius:12px;
    color:white;
    font-weight:600;
    cursor:pointer;
}
.empty{
    text-align:center;
    font-size:13px;
    color:#777;
    padding:20px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2><i class="fa-solid fa-truck-medical"></i> Verify Delivery</h2>
        <p>Confirm blood units received from donation events</p>
    </div>

    <!-- DELIVERY LIST -->
    <div id="eventList">
        <div class="empty">Loading delivery records...</div>
    </div>

    <button class="back-btn" onclick="goBack()">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </button>

</div>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./verify_delivery.js"></script>

</body>
</html>
