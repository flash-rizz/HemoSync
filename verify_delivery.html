<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HemoSync â€“ Verify Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h2 {
            color: #1976d2;
            margin: 0;
            font-size: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: #eee;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .tab.active {
            background: #1976d2;
            color: white;
        }

        .event-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .event-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .event-info {
            font-size: 12px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-confirm { background: #388e3c; }
        .btn-flag { background: #d32f2f; }

        .back-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #D32F2F;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .empty {
            text-align: center;
            color: #888;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2><i class="fa-solid fa-truck"></i> Verify Delivery</h2>
        <p style="font-size:12px;color:#888;">Confirm blood units received from events</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('Delivered', this)">Delivered</button>
        <button class="tab" onclick="switchTab('Confirmed', this)">Confirmed</button>
        <button class="tab" onclick="switchTab('All', this)">All</button>
    </div>

    <div id="eventList"></div>

    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>

</div>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./verify_delivery.js"></script>
</body>
</html>
