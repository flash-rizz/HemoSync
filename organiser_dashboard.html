<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Organiser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container dashboard-container" style="animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);">
        
        <div class="dashboard-header">
            <div class="user-info">
                <h2 id="welcomeName">Hello, Organiser</h2> 
                <p>Manage your blood drives here.</p>
            </div>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="position: relative; cursor: pointer;" onclick="window.location.href='notifications.html'">
                    <i class="fa-solid fa-bell" style="font-size: 1.5rem; color: #555;"></i>
                    <span id="notifBadge" style="display: none; position: absolute; top: -5px; right: -2px; width: 10px; height: 10px; background-color: red; border-radius: 50%; border: 2px solid white;"></span>
                </div>

                <div class="profile-pic">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </div>
        </div>

        <div class="status-card" style="display: block; text-align: center; margin-top:10px;">
            <div class="card-text" style="margin-left: 0;">
                <h3 style="font-size: 1.1rem; justify-content: center;">
                   <i class="fa-solid fa-calendar-plus"></i> Quick Action
                </h3>
                <p style="margin-bottom: 10px;">Schedule a new drive</p>
            </div>
            <button class="btn-book" style="width: 100%; margin-top: 5px; background: #D32F2F;" onclick="window.location.href='create_event.html'">   
                <i class="fa-solid fa-plus"></i> Create Event
            </button>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="window.location.href='my_events.html'">
                <div class="icon-box bg-red">
                <i class="fa-solid fa-calendar-check"></i>
                </div>
                <span>My Events</span>
            </div>

            <div class="menu-item" onclick="window.location.href='attendance.html'">
                <div class="icon-box bg-blue">
                    <i class="fa-solid fa-clipboard-user"></i>
                </div>
                <span>Attendance</span>
            </div>

            <div class="menu-item" onclick="window.location.href='reports.html'">
                <div class="icon-box bg-orange">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <span>Reports</span>
            </div>

            <div class="menu-item" onclick="window.location.href='organiser_profile.html'">
                <div class="icon-box bg-green">
                    <i class="fa-solid fa-user-gear"></i>
                </div>
                <span>Profile</span>
            </div>
        </div>

        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <script type="module" src="organiser_dashboard.js"></script>
</body>
</html>
