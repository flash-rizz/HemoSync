<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Schedule Event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Student Style: Simple layout for slots */
        .slot-manager {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
        .slot-inputs {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .slot-inputs .input-group {
            margin-bottom: 0;
            flex: 1;
        }
        .btn-add {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
        }
        .added-slots-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .slot-tag {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #2e7d32;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .slot-tag i {
            cursor: pointer;
            color: #c62828;
        }
        /* New Checkbox Style */
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="login-header">
            <h1>Create New Event</h1>
            <p>Set up a blood drive and assign a hospital.</p>
        </div>

        <div class="login-form-container">
            <form id="createEventForm">
                
                <div class="input-group">
                    <label>Event Venue / Location</label>
                    <input type="text" id="venue" placeholder="e.g. MMU Cyberjaya Hall" required>
                </div>

                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="input-group">
                    <label>Assign to Hospital / Clinic</label>
                    <select id="hospitalSelect" required>
                        <option value="" disabled selected>Loading hospitals...</option>
                    </select>
                    <small style="color:#666; font-size:11px;">Blood collected will go to this unit.</small>
                </div>

                <div class="input-group">
                    <label>Priority Blood Types Needed</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" name="priority" value="A"> Type A</label>
                        <label class="checkbox-label"><input type="checkbox" name="priority" value="B"> Type B</label>
                        <label class="checkbox-label"><input type="checkbox" name="priority" value="O"> Type O</label>
                        <label class="checkbox-label"><input type="checkbox" name="priority" value="AB"> Type AB</label>
                    </div>
                    <small style="color:#888; font-size:11px;">Leave unchecked if all types are welcome.</small>
                </div>

                <div class="slot-manager">
                    <label style="font-size:14px; font-weight:600; margin-bottom:10px; display:block;">Manage Time Slots</label>
                    
                    <div class="slot-inputs">
                        <div class="input-group">
                            <label style="font-size:12px;">Time</label>
                            <input type="time" id="slotTime">
                        </div>
                        <div class="input-group">
                            <label style="font-size:12px;">Capacity</label>
                            <input type="number" id="slotCap" placeholder="Qty" min="1" value="10">
                        </div>
                        <button type="button" class="btn-add" onclick="addTimeSlot()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>

                    <div id="slotsContainer" class="added-slots-list">
                        <p id="noSlotsMsg" style="font-size:12px; color:#999; width:100%; text-align:center; margin-top:10px;">
                            No slots added yet.
                        </p>
                    </div>
                </div>

                <div class="input-group">
                    <label>Total Capacity (Auto-calculated)</label>
                    <input type="text" id="totalCapacity" value="0" readonly style="background:#eee; color:#555;">
                </div>

                <button type="submit" class="btn-login">Publish Event</button>
                
                <button type="button" class="btn-logout" style="margin-top: 10px;" onclick="window.location.href='organiser_dashboard.html'">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="create_event.js"></script>
</body>
</html>
