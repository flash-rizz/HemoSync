<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HemoSync – Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body{
    .form-wrapper{
    max-width:750px;   /* ⬅ controls input width */
    margin:0 auto;     /* ⬅ center the form */
}

    margin:0;
    background:#f0f2f5;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:100%;
    max-width:1150px;          /* ⬅ wider */
    background:#fff;
    border-radius:25px;
    padding:40px 50px;        /* ⬅ more breathing space */
    box-shadow:0 20px 60px rgba(0,0,0,0.1);
}
.header{
    text-align:center;
    margin-bottom:25px;
}
.header i{
    font-size:40px;
    color:#D32F2F;
}
.header h2{
    margin:10px 0 0;
}
.input-group{
    margin-bottom:22px;
}
label{
    font-size:12px;
    font-weight:600;
    color:#555;
}
input, textarea{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid #ddd;
    margin-top:6px;
    font-size:14px;
}
input[readonly]{
    background-color:#e9ecef;
    cursor:not-allowed;
    color:#666;
}
textarea{
    resize:none;
}
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-weight:600;
    color:white;
    cursor:pointer;
    margin-top:10px;     /* ⬅ space above Save */
    margin-bottom:14px;
}
.btn-save{ background:#388e3c; }
.btn-back{ background:#D32F2F; margin-top:10px; }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <i class="fa-solid fa-user-gear"></i>
        <h2>My Profile</h2>
        <p style="font-size:16px;color:#777;">Hospital / Clinic Information</p>
    </div>

    <div class="form-wrapper">
    <form id="profileForm">

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" readonly>
        </div>

        <div class="input-group">
            <label>Role</label>
            <input type="text" id="role" readonly>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g. 012-3456789">
        </div>

        <div class="input-group">
            <label>Address</label>
            <textarea id="address" rows="3" placeholder="Hospital / Clinic address"></textarea>
        </div>

        <button type="submit" class="btn btn-save">Save Changes</button>
    </form>

    <button type="button" class="btn btn-back" onclick="goBack()">Back to Dashboard</button>

</div>

<script type="module" src="./hospital_clinic_profile.js"></script>
</body>
</html>
